# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.3'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      
    - name: env file building
      run: echo -e "${{ secrets.PROD_ENV_FILE }}" > .env

    - name: Find and stop existing process
      run: |
        PID=$(pgrep -f "go run main.go")
        
        if [ -n "$PID" ]; then
          echo "Stopping existing process with PID $PID"
          pkill -f "go run main.go" $PID
          sleep 2
          echo "Process stopped"
        else
          echo "No existing process found"
        fi

    - name: Start new Process in the background
      run: go run main.go
      
